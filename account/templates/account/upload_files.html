{% extends "base.html" %}

{% block content %}
  <h2>Upload File</h2>

  <div class='container'>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
</div>
<button onclick="window.history.back();" class="go-back-btn">Go Back</button>

{% endblock %}
