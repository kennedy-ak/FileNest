{% extends "base.html" %}

{% block title %}
Password Change
{% endblock title %}

{% block content %}

<div class="container">
    <h1>Welcome to the Password Change Page</h1>

    {% for message in messages %}
    <h5>{{ message }}</h5>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Change Password" class="submit-btn">
    </form>
    <button onclick="window.history.back();" class="go-back-btn">Go Back</button>
</div>

{% endblock %}
