{% extends "base.html" %}


{% block title %}
Password Change
{% endblock title %}

{% block content %}

<h1>Welcome to the Password Change Page</h1>

{% for message in messages %}
<h5>{{ message }}</h5>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Change Password">
</form>

{% endblock %}
