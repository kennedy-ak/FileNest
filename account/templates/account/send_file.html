{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Send File: {{ file.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <button onclick="window.history.back();" class="go-back-btn">Go Back</button>
</div>
{% endblock %}
