{% extends "base.html" %}

{% block title %}
Log-in
{% endblock title %}


{% block content %}

<h1> Welcome to the Login Page</h1>

{% for message in messages %}

<h5>{{message}}</h5>
{% endfor %}
<form method ="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Login">
    
</form>
<p class="text-base"> Do you have an account? <a href="{% url 'register'%}"> register </a></p>
{% endblock content %}
