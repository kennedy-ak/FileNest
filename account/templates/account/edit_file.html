{% extends "base.html" %}
{% block content %}
  <h2>Edit File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
  <a href="{% url 'admin_dashboard' %}">Cancel</a>
{% endblock %}
