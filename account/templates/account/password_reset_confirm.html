{% extends "base.html" %}
{% block title %}
Reset your password
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Reset your password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
</div>
{% endblock content %}
