
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/merges.css' %}">
    <title>Password Reset</title>
</head>
<body>
   
<div class="container">
    <h1>Password Reset</h1>
    <p>Enter your email address below and we'll send you an email with instructions on how to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
    <button onclick="window.history.back();" class="go-back-btn">Go Back</button>
</div>
</body>
</html>
